<div class="example-container mat-elevation-z8">

<!--------------------------- Search engine ------------------------- -->

<div class="example-header">
  <mat-input-container floatPlaceholder="never">
    <input matInput #filter placeholder="Filter communication">
  </mat-input-container>
  
</div>

<!--------------------------- Main Table ---------------------------- -->

<mat-table #table [dataSource]="dataSource" matSort>


  <!--------------------------- Tittle Column ------------------------ -->

  <ng-container matColumnDef="tittle">
    <mat-header-cell *matHeaderCellDef mat-sort-header> <strong> Communications </strong> </mat-header-cell>
    <mat-cell *matCellDef="let feature">
      <div class="title-text-inside-grid">
        <strong> {{ feature.tittle }} </strong>
        <br>
        <div class="content-text-inside-grid"> {{ feature.number }} </div>
      </div>
    </mat-cell>
  </ng-container>

  <!--------------------------- Number Column ---------------------------- -->

  <ng-container matColumnDef="number">
    <mat-header-cell *matHeaderCellDef> </mat-header-cell>
    <mat-cell *matCellDef="let feature">
      <div class="title-text-inside-grid">    
      </div>
    </mat-cell>
  </ng-container>


  <!--------------------------- Date Column ---------------------------- -->
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header><strong>  Date </strong></mat-header-cell>
    <mat-cell *matCellDef="let feature">
       {{ feature.date }} </mat-cell>
  </ng-container>


  <!--------------------------- DisplayedColumns & HighLigth ------------ -->

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

  <mat-row *matRowDef="let feature; columns: displayedColumns" [ngClass]="{'highlight': selectedRowIndex == feature.date}"
    (click)="highlight(feature)">
  </mat-row>

</mat-table>


<!--------------------------- Pagination ---------------------------- -->

<mat-paginator #paginator  
        [length]="100"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
        [showFirstLastButtons]="true">
</mat-paginator>

</div>
