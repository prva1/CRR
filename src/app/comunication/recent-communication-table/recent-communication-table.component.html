<mat-table #table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="tittle">
      <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
      <mat-cell *matCellDef="let feature" > 
        
        <div  class="title-text-inside-grid" >
            <strong> {{ feature.tittle }} </strong>  
           
             <br>
            
              <div class="content-text-inside-grid"> {{ feature.number }} 
              </div>   

        </div>            

      </mat-cell>
    </ng-container>
    
        <!-- Date Column -->
    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
        <mat-cell *matCellDef="let feature"><span class="fill-remaining-space"> </span>  {{feature.date}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="{'highlight': selectedRowIndex == row.tittle}" (click)="highlight(row)"></mat-row>

  </mat-table>
